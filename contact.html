<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Shamili</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: rgb(12, 1, 31);
            color: white;
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
        }
        header {
            background-color: rgb(39, 17, 76);
            padding: 20px;
            text-align: center;
        }
        header h1 {
            font-size: 2.5rem;
        }
        main {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: rgb(55, 2, 94);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        main h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
        }
        .contact-info {
            margin-bottom: 30px;
        }
        .contact-info p {
            margin: 10px 0;
            font-size: 1.2rem;
        }
        .contact-info a {
            color: rgb(144, 57, 224);
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form label {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        form input,
        form textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
        }
        form input[type="submit"] {
            background: linear-gradient(135deg, rgb(143, 42, 212), rgb(70, 46, 134));
            color: white;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        form input[type="submit"]:hover {
            background: linear-gradient(135deg, rgb(120, 32, 192), rgb(60, 34, 108));
            transform: scale(1.05);
        }
        footer {
            background-color: rgb(39, 17, 76);
            padding: 20px;
            text-align: center;
            margin-top: 40px;
        }
        footer p {
            font-size: 1rem;
        }
        footer a {
            color: rgb(144, 57, 224);
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Me</h1>
    </header>
    <main>
        <h2>Get in Touch</h2>
        <div class="contact-info">
            <p><strong>Email:</strong> <a href="mailto:palapati.shamili03@gmail.com">palapati.shamili03@gmail.com</a></p>
            <p><strong>Phone:</strong> +91 9959112805</p>
            <p><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/shamilipalapati03012005/" target="_blank">Shamili Palapati</a></p>
        </div>
        
    </main>
    <footer>
        <p>&copy; 2024 Shamili's Portfolio | <a href="index.html">Home</a></p>
    </footer>
</body>
</html>
